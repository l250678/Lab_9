<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 03 - HTML Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>

    <form action="#" method="post">
        <!-- Text Inputs -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Gender (Radio Buttons) -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Course Selection (Dropdown) -->
        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option value="web">Web Programming</option>
            <option value="ds">Discrete Structures</option>
            <option value="db">Database Systems</option>
            <option value="ec">Electronic Commerce</option>
        </select><br><br>

        <!-- Checkbox -->
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the terms and conditions</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
